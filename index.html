        }  
          
        header {  
            background-color: #333;

            padding: 10px;  
        }  
          
        nav {  
            background-color: #555;  
            color: #fff;  
            padding: 10px;  
        }  
          
        nav ul {

            margin: 0;

        }  
          
        nav ul li {

        }  
          
        section {  
            padding: 20px;

        footer {

    <nav>
